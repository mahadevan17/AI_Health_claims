<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>String Storage DApp</title>
</head>
<body>
  <div class="container">
    <h1>String Storage DApp</h1>
    
    <!-- Connection Status -->
    <div id="connection-status" class="status"></div>
    
    <!-- The contract functions -->

    <div id="registration">
        <input id="physician_reg"  type="text" placeholder="Physician Registration">
        <button id="Physician_Registration">Register Physician</button>
        <input id="patient_reg"  type="text" placeholder="patient Registration">
        <button id="Patient_Registration">Register Patient</button>
        <input id="Company_reg"  type="text" placeholder="Insurance Company Registration">
        <button id="InsuranceCompanyRegistration">Register Physician</button>
        <input id="pharmacy_reg"  type="text" placeholder="Pharmacy Registration">
        <button id="Pharmacy_Registration">Register pharmacy</button>
    </div>



    
  
  <!-- Scripts -->
  <script src="web3.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
